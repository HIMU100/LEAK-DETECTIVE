<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Water Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
    <link rel="stylesheet" href="Leak-Dashboard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3498db;">
        <a class="navbar-brand" href="#">Water Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="Tracker.html"><i class="fas fa-tachometer-alt"></i> Tracker</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Landing Page</a></li>
                <li class="nav-item"><a class="nav-link" href="Reports.html"><i class="fas fa-file-alt"></i> Report</a></li>
                <li class="nav-item"><a class="nav-link" href="help.html"><i class="fas fa-question-circle"></i> Help</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-5">User Dashboard</h1>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="text-primary">Real-time Water Usage</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="waterUsageChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="text-primary">Quick Actions</h2>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-danger btn-block mb-3">Stop Water Flow</button>
                        <button class="btn btn-primary btn-block">Contact Maintenance</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="text-primary">Alerts and Notifications</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="alertsList">
                            <!-- Alerts will be populated here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="text-primary">Water Consumption Summary</h2>
                    </div>
                    <div class="card-body">
                        <p><strong>Today's Usage:</strong> <span id="todayUsage"></span> gallons</p>
                        <p><strong>This Week's Usage:</strong> <span id="weekUsage"></span> gallons</p>
                        <p><strong>This Month's Usage:</strong> <span id="monthUsage"></span> gallons</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back to Top Button -->
        <button id='backToTop' title='Go to top' style='display:none;'>â†‘</button>

    </div>

    <!-- JavaScript -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js'></script>
    <script src='Leak-Dashboard.js'></script>

    <!-- Inline JavaScript for back-to-top functionality -->
    <script src='inline.js'></script>

    <!-- Styles for back-to-top button -->
    <style>
        #backToTop {
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: #3498db;
          color: white;
          border: none;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          font-size: 24px;
          display: none;
          cursor: pointer;
          transition: background-color 0.3s;
          z-index: 1000;
      }
      #backToTop:hover {
          background-color: #2980b9;
      }
    </style>

</body>
</html>
